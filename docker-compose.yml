# 商品管理中心 Docker Compose 配置
# 包含：应用服务 + MySQL 数据库

version: '3.8'

services:
  # ============ MySQL 数据库 ============
  mysql:
    image: mysql:8.0
    container_name: product-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: product_management
      MYSQL_USER: product
      MYSQL_PASSWORD: product123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./sql/data.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - product-network

  # ============ 应用服务 ============
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/product_management?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123456
      # 文件上传路径
      FILE_UPLOAD_PATH: /app/upload/
      # JVM 参数
      JAVA_OPTS: "-Xms256m -Xmx512m"
      TZ: Asia/Shanghai
    volumes:
      - app_upload:/app/upload
      - app_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - product-network

# ============ 数据卷 ============
volumes:
  mysql_data:
    name: product-mysql-data
  app_upload:
    name: product-app-upload
  app_logs:
    name: product-app-logs

# ============ 网络 ============
networks:
  product-network:
    name: product-network
    driver: bridge
