<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="bi bi-box-seam-fill"></i>
                <h2>商品管理中心</h2>
                <p class="text-muted mb-0">Product Management System</p>
            </div>

            <!-- 错误提示 -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span id="errorMsg">用户名或密码错误</span>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">记住我</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right"></i> 登 录
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-check"></i> 安全登录 · 数据加密传输
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                var username = $('#username').val().trim();
                var password = $('#password').val().trim();

                if (!username || !password) {
                    showError('请输入用户名和密码');
                    return;
                }

                $('#loginBtn').prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>登录中...');
                $('#errorAlert').addClass('d-none');

                $.ajax({
                    url: '/doLogin',
                    type: 'POST',
                    data: { username: username, password: password },
                    success: function(res) {
                        if (res.code === 200) {
                            window.location.href = '/';
                        } else {
                            showError(res.message || '登录失败');
                            resetBtn();
                        }
                    },
                    error: function(xhr) {
                        var msg = '登录失败，请稍后重试';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            msg = xhr.responseJSON.message;
                        }
                        showError(msg);
                        resetBtn();
                    }
                });
            });

            function showError(msg) {
                $('#errorMsg').text(msg);
                $('#errorAlert').removeClass('d-none');
            }

            function resetBtn() {
                $('#loginBtn').prop('disabled', false).html('<i class="bi bi-box-arrow-in-right"></i> 登 录');
            }
        });
    </script>
</body>
</html>
