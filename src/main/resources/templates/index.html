<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body class="has-navbar">
    <!-- 导航栏 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4 px-4">
        <!-- 页面标题 -->
        <div class="page-header fade-in">
            <h4>
                <i class="bi bi-grid-1x2"></i>
                欢迎回来，<span th:text="${user != null} ? (${user.realName != null} ? ${user.realName} : ${user.username}) : '管理员'">管理员</span>
            </h4>
            <p class="subtitle">这是您的商品管理仪表板，快速查看业务概况</p>
        </div>

        <!-- 统计卡片 -->
        <div class="row g-4 mb-4">
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="card stat-card fade-in delay-1">
                    <div class="card-body">
                        <div class="stat-icon primary">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="stat-value" th:text="${productCount}">0</div>
                        <div class="stat-label">商品总数</div>
                        <div class="stat-trend up">
                            <i class="bi bi-arrow-up"></i> 较上月增长
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="card stat-card fade-in delay-2">
                    <div class="card-body">
                        <div class="stat-icon success">
                            <i class="bi bi-check2-circle"></i>
                        </div>
                        <div class="stat-value" th:text="${onShelfCount}">0</div>
                        <div class="stat-label">上架商品</div>
                        <div class="stat-trend up">
                            <i class="bi bi-arrow-up"></i> 正常销售中
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="card stat-card fade-in delay-3">
                    <div class="card-body">
                        <div class="stat-icon warning">
                            <i class="bi bi-diagram-3"></i>
                        </div>
                        <div class="stat-value" th:text="${categoryCount}">0</div>
                        <div class="stat-label">商品分类</div>
                        <div class="stat-trend up">
                            <i class="bi bi-layers"></i> 分类完善
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="card stat-card fade-in delay-4">
                    <div class="card-body">
                        <div class="stat-icon danger">
                            <i class="bi bi-award"></i>
                        </div>
                        <div class="stat-value" th:text="${brandCount}">0</div>
                        <div class="stat-label">品牌数量</div>
                        <div class="stat-trend up">
                            <i class="bi bi-star"></i> 品牌丰富
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 库存预警 -->
        <div class="row">
            <div class="col-12">
                <div class="card fade-in">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle text-warning"></i>
                            <span>库存预警</span>
                            <span class="badge bg-danger ms-2" th:text="${warningCount}">0</span>
                        </div>
                        <a href="/stock/warning" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-right"></i> 查看全部
                        </a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(warningProducts)}" class="empty-data">
                            <i class="bi bi-check-circle"></i>
                            <h5>库存充足</h5>
                            <p>暂无库存预警商品，继续保持！</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(warningProducts)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>商品编码</th>
                                        <th>商品名称</th>
                                        <th>当前库存</th>
                                        <th>预警值</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${warningProducts}">
                                        <td>
                                            <code th:text="${product.productCode}">-</code>
                                        </td>
                                        <td>
                                            <span class="fw-medium" th:text="${product.productName}">-</span>
                                        </td>
                                        <td>
                                            <span class="stock-warning" th:text="${product.stock}">0</span>
                                        </td>
                                        <td th:text="${product.stockWarning}">0</td>
                                        <td>
                                            <span class="badge bg-danger">
                                                <i class="bi bi-exclamation-circle"></i> 库存不足
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/stock/adjust/{id}(id=${product.id})}" class="btn btn-sm btn-success">
                                                <i class="bi bi-plus-circle"></i> 补货
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快捷操作 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card fade-in">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-lightning text-warning"></i>
                            <span>快捷操作</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-lg-3 col-md-6">
                                <a href="/product/add" class="btn btn-primary w-100 py-3">
                                    <i class="bi bi-plus-circle"></i> 新增商品
                                </a>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <a href="/product/list" class="btn btn-secondary w-100 py-3">
                                    <i class="bi bi-list-ul"></i> 商品列表
                                </a>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <a href="/stock/warning" class="btn btn-warning w-100 py-3">
                                    <i class="bi bi-exclamation-triangle"></i> 库存预警
                                </a>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <a href="/log/list" class="btn btn-secondary w-100 py-3">
                                    <i class="bi bi-journal-text"></i> 操作日志
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:replace="~{layout/header :: navScript}"></script>
</body>
</html>
