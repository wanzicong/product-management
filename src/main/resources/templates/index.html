<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <!-- 欢迎信息 -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>
                    <i class="bi bi-house-door"></i> 欢迎回来，
                    <span th:text="${user != null} ? (${user.realName != null} ? ${user.realName} : ${user.username}) : '管理员'">管理员</span>
                </h4>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6">
                <div class="card stat-card bg-primary text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" th:text="${productCount}">0</div>
                            <div class="stat-label text-white-50">商品总数</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-box"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" th:text="${onShelfCount}">0</div>
                            <div class="stat-label text-white-50">上架商品</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" th:text="${categoryCount}">0</div>
                            <div class="stat-label text-white-50">商品分类</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-diagram-3"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card stat-card bg-warning text-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" th:text="${brandCount}">0</div>
                            <div class="stat-label text-white-50">品牌数量</div>
                        </div>
                        <div class="stat-icon">
                            <i class="bi bi-bookmark-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 库存预警 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>
                            <i class="bi bi-exclamation-triangle text-danger"></i> 库存预警
                            <span class="badge bg-danger" th:text="${warningCount}">0</span>
                        </span>
                        <a href="/stock/warning" class="btn btn-sm btn-outline-primary">查看全部</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(warningProducts)}" class="text-center text-muted py-4">
                            <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                            <p class="mt-2">暂无库存预警商品</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(warningProducts)}" class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>商品编码</th>
                                        <th>商品名称</th>
                                        <th>当前库存</th>
                                        <th>预警值</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${warningProducts}">
                                        <td th:text="${product.productCode}">-</td>
                                        <td th:text="${product.productName}">-</td>
                                        <td class="stock-warning" th:text="${product.stock}">0</td>
                                        <td th:text="${product.stockWarning}">0</td>
                                        <td>
                                            <a th:href="@{/stock/adjust/{id}(id=${product.id})}" class="btn btn-sm btn-success">
                                                <i class="bi bi-plus-circle"></i> 入库
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
</body>
</html>
