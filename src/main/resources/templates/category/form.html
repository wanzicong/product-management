<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category != null} ? '编辑分类' : '新增分类'">分类表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/category/list">分类管理</a></li>
                <li class="breadcrumb-item active" th:text="${category != null} ? '编辑分类' : '新增分类'">分类表单</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header" th:text="${category != null} ? '编辑分类' : '新增分类'">分类表单</div>
            <div class="card-body">
                <form id="categoryForm" style="max-width: 600px;">
                    <input type="hidden" id="id" th:value="${category?.id}">
                    <input type="hidden" id="parentId" th:value="${category?.parentId} ?: ${parentId}">
                    <div class="mb-3">
                        <label class="form-label">父分类</label>
                        <input type="text" class="form-control" th:value="${parentName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><span class="text-danger">*</span> 分类名称</label>
                        <input type="text" class="form-control" id="categoryName" th:value="${category?.categoryName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">排序值</label>
                        <input type="number" class="form-control" id="sortOrder" th:value="${category?.sortOrder} ?: 0" min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">状态</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" value="1" th:checked="${category == null || category.status == 1}">
                                <label class="form-check-label">启用</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" value="0" th:checked="${category != null && category.status == 0}">
                                <label class="form-check-label">禁用</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5"><i class="bi bi-check-circle"></i> 保存</button>
                        <a href="/category/list" class="btn btn-secondary px-5"><i class="bi bi-x-circle"></i> 取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script>
        $(function() {
            $('#categoryForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    id: $('#id').val() || null,
                    parentId: $('#parentId').val() || 0,
                    categoryName: $('#categoryName').val(),
                    sortOrder: $('#sortOrder').val() || 0,
                    status: $('input[name="status"]:checked').val()
                };
                ajaxRequest('/category/save', 'POST', data, function(res) {
                    showSuccess('保存成功');
                    setTimeout(function() { window.location.href = '/category/list'; }, 1000);
                });
            });
        });
    </script>
</body>
</html>
