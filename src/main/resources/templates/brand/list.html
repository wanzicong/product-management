<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌管理 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body class="has-navbar">
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4 px-4">
        <!-- 面包屑 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house"></i> 首页</a></li>
                <li class="breadcrumb-item active">品牌管理</li>
            </ol>
        </nav>

        <!-- 页面标题 -->
        <div class="page-header">
            <h4>
                <i class="bi bi-award"></i>
                品牌管理
            </h4>
            <p class="subtitle">管理商品品牌信息</p>
        </div>

        <!-- 搜索表单 -->
        <div class="search-form fade-in">
            <form class="row g-3 align-items-end">
                <div class="col-lg-4 col-md-6">
                    <label class="form-label">品牌名称</label>
                    <div class="search-box">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="form-control" id="brandName" placeholder="搜索品牌名称...">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" onclick="loadData(1)">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="$('#brandName').val('');loadData(1)">
                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <span class="text-muted">共 <strong id="totalCount">0</strong> 个品牌</span>
            </div>
            <div class="toolbar-right">
                <a href="/brand/add" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 新增品牌
                </a>
            </div>
        </div>

        <!-- 品牌列表 -->
        <div class="card fade-in">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Logo</th>
                                <th>品牌名称</th>
                                <th>描述</th>
                                <th style="width: 80px;">排序</th>
                                <th style="width: 100px;">状态</th>
                                <th style="width: 120px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="dataList">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="loading-spinner"></div>
                                    <p class="text-muted mb-0">加载中...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pagination" class="card-footer bg-transparent"></div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle text-danger me-2"></i>
                        确认删除
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">确定要删除该品牌吗？如果该品牌下有商品，将无法删除。</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script>
        let currentPage = 1;
        let deleteId = null;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        $(function() { loadData(1); });

        function loadData(page) {
            currentPage = page;
            $.get('/brand/page', { pageNum: page, pageSize: 10, brandName: $('#brandName').val() }, function(res) {
                if (res.code === 200) {
                    renderTable(res.data);
                    $('#totalCount').text(res.data.total || 0);
                    if (res.data.pages > 1) {
                        $('#pagination').html(generatePagination(res.data.current, res.data.pages, 'loadData')).show();
                    } else {
                        $('#pagination').hide();
                    }
                }
            });
        }

        function renderTable(data) {
            const list = data.records || [];
            let html = '';
            if (list.length === 0) {
                html = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-data">
                                <i class="bi bi-award"></i>
                                <h5>暂无品牌数据</h5>
                                <p>还没有添加任何品牌，点击下方按钮开始添加</p>
                                <a href="/brand/add" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> 新增品牌
                                </a>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                list.forEach(function(item, index) {
                    html += `
                        <tr class="fade-in" style="animation-delay: ${index * 0.05}s">
                            <td>
                                ${item.logo ?
                                    `<img src="${item.logo}" class="product-image" alt="${item.brandName}">` :
                                    '<div class="image-placeholder"><i class="bi bi-image"></i></div>'}
                            </td>
                            <td>
                                <span class="fw-medium">${item.brandName}</span>
                            </td>
                            <td>
                                <span class="text-muted">${item.description || '-'}</span>
                            </td>
                            <td>
                                <span class="badge bg-secondary">${item.sortOrder}</span>
                            </td>
                            <td>
                                ${item.status === 1 ?
                                    '<span class="badge bg-success"><i class="bi bi-check-circle"></i> 启用</span>' :
                                    '<span class="badge bg-secondary"><i class="bi bi-pause-circle"></i> 禁用</span>'}
                            </td>
                            <td>
                                <div class="action-btns">
                                    <a href="/brand/edit/${item.id}" class="btn btn-sm btn-primary" title="编辑">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteBrand(${item.id})" title="删除">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            }
            $('#dataList').html(html);
        }

        function deleteBrand(id) {
            deleteId = id;
            deleteModal.show();
        }

        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (deleteId) {
                $.post('/brand/delete/' + deleteId, function(res) {
                    deleteModal.hide();
                    if (res.code === 200) {
                        showSuccess('删除成功');
                        loadData(currentPage);
                    } else {
                        showError(res.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
