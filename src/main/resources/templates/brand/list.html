<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌管理 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <div class="search-form">
            <form class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="brandName" placeholder="品牌名称">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="loadData(1)"><i class="bi bi-search"></i> 搜索</button>
                    <button type="button" class="btn btn-secondary" onclick="$('#brandName').val('');loadData(1)"><i class="bi bi-arrow-clockwise"></i> 重置</button>
                </div>
            </form>
        </div>

        <div class="mb-3">
            <a href="/brand/add" class="btn btn-success"><i class="bi bi-plus-circle"></i> 新增品牌</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Logo</th>
                                <th>品牌名称</th>
                                <th>描述</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="dataList"><tr><td colspan="7" class="text-center">加载中...</td></tr></tbody>
                    </table>
                </div>
                <div id="pagination" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script>
        let currentPage = 1;
        $(function() { loadData(1); });

        function loadData(page) {
            currentPage = page;
            $.get('/brand/page', { pageNum: page, pageSize: 10, brandName: $('#brandName').val() }, function(res) {
                if (res.code === 200) {
                    renderTable(res.data);
                    $('#pagination').html(generatePagination(res.data.current, res.data.pages, 'loadData'));
                }
            });
        }

        function renderTable(data) {
            const list = data.records || [];
            let html = '';
            if (list.length === 0) {
                html = '<tr><td colspan="7" class="text-center text-muted py-4">暂无数据</td></tr>';
            } else {
                list.forEach(function(item) {
                    html += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.logo ? `<img src="${item.logo}" class="product-image" alt="">` : '-'}</td>
                            <td>${item.brandName}</td>
                            <td>${item.description || '-'}</td>
                            <td>${item.sortOrder}</td>
                            <td>${item.status === 1 ? '<span class="badge bg-success">启用</span>' : '<span class="badge bg-secondary">禁用</span>'}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a href="/brand/edit/${item.id}" class="btn btn-outline-primary"><i class="bi bi-pencil"></i></a>
                                    <button class="btn btn-outline-danger" onclick="deleteBrand(${item.id})"><i class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            }
            $('#dataList').html(html);
        }

        function deleteBrand(id) {
            confirmDialog('确定要删除该品牌吗？', function() {
                $.post('/brand/delete/' + id, function(res) {
                    if (res.code === 200) { showSuccess('删除成功'); loadData(currentPage); }
                    else { showError(res.message); }
                });
            });
        }
    </script>
</body>
</html>
