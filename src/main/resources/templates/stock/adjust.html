<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存调整 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/stock/list">库存管理</a></li>
                <li class="breadcrumb-item active">库存调整</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><i class="bi bi-info-circle"></i> 商品信息</div>
                    <div class="card-body">
                        <table class="table table-bordered mb-0">
                            <tr>
                                <th width="100">商品编码</th>
                                <td th:text="${product.productCode}">-</td>
                            </tr>
                            <tr>
                                <th>商品名称</th>
                                <td th:text="${product.productName}">-</td>
                            </tr>
                            <tr>
                                <th>当前库存</th>
                                <td th:classappend="${product.stock <= product.stockWarning} ? 'stock-warning'" th:text="${product.stock}">0</td>
                            </tr>
                            <tr>
                                <th>预警值</th>
                                <td th:text="${product.stockWarning}">0</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><i class="bi bi-sliders"></i> 库存调整</div>
                    <div class="card-body">
                        <input type="hidden" id="productId" th:value="${product.id}">
                        <div class="mb-3">
                            <label class="form-label">操作类型</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="typeIn" value="in" checked>
                                    <label class="form-check-label text-success" for="typeIn"><i class="bi bi-plus-circle"></i> 入库</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="typeOut" value="out">
                                    <label class="form-check-label text-danger" for="typeOut"><i class="bi bi-dash-circle"></i> 出库</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><span class="text-danger">*</span> 数量</label>
                            <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">原因/备注</label>
                            <textarea class="form-control" id="reason" rows="3" placeholder="请输入调整原因"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary px-5" onclick="submitAdjust()">
                                <i class="bi bi-check-circle"></i> 确认调整
                            </button>
                            <a href="/stock/list" class="btn btn-secondary px-5"><i class="bi bi-x-circle"></i> 取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script>
        function submitAdjust() {
            const productId = $('#productId').val();
            const type = $('input[name="type"]:checked').val();
            const quantity = $('#quantity').val();
            const reason = $('#reason').val();

            if (!quantity || quantity <= 0) {
                showWarning('请输入有效的数量');
                return;
            }

            const url = type === 'in' ? '/stock/in' : '/stock/out';
            $.post(url, { productId: productId, quantity: quantity, reason: reason }, function(res) {
                if (res.code === 200) {
                    showSuccess(res.message);
                    setTimeout(function() { window.location.reload(); }, 1000);
                } else {
                    showError(res.message);
                }
            });
        }
    </script>
</body>
</html>
