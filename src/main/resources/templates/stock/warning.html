<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存预警 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body class="has-navbar">
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4 px-4">
        <!-- 面包屑 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house"></i> 首页</a></li>
                <li class="breadcrumb-item"><a href="/stock/list">库存管理</a></li>
                <li class="breadcrumb-item active">库存预警</li>
            </ol>
        </nav>

        <!-- 页面标题 -->
        <div class="page-header">
            <h4>
                <i class="bi bi-exclamation-triangle text-warning"></i>
                库存预警
            </h4>
            <p class="subtitle">查看库存不足的商品，及时补货</p>
        </div>

        <!-- 统计卡片 -->
        <div class="row g-4 mb-4">
            <div class="col-lg-4 col-md-6">
                <div class="card stat-card fade-in">
                    <div class="card-body">
                        <div class="stat-icon danger">
                            <i class="bi bi-exclamation-triangle"></i>
                        </div>
                        <div class="stat-value" th:text="${#lists.size(products)}">0</div>
                        <div class="stat-label">预警商品数</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预警列表 -->
        <div class="card fade-in">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle text-danger"></i>
                    <span>库存预警商品</span>
                    <span class="badge bg-danger ms-2" th:text="${#lists.size(products)}">0</span>
                </div>
                <a href="/stock/list" class="btn btn-sm btn-secondary">
                    <i class="bi bi-list-ul"></i> 全部库存
                </a>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(products)}" class="empty-data">
                    <i class="bi bi-check-circle text-success"></i>
                    <h5>库存充足</h5>
                    <p>所有商品库存正常，暂无预警商品</p>
                    <a href="/product/list" class="btn btn-primary">
                        <i class="bi bi-box-seam"></i> 查看商品
                    </a>
                </div>
                <div th:unless="${#lists.isEmpty(products)}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>当前库存</th>
                                <th>预警值</th>
                                <th>缺货数量</th>
                                <th>紧急程度</th>
                                <th style="width: 120px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p, stat : ${products}" class="fade-in" th:style="'animation-delay:' + ${stat.index * 0.05} + 's'">
                                <td>
                                    <code th:text="${p.productCode}">-</code>
                                </td>
                                <td>
                                    <span class="fw-medium" th:text="${p.productName}">-</span>
                                </td>
                                <td>
                                    <span class="stock-warning" th:text="${p.stock}">0</span>
                                </td>
                                <td th:text="${p.stockWarning}">0</td>
                                <td>
                                    <span class="text-danger fw-bold" th:text="${p.stockWarning - p.stock}">0</span>
                                </td>
                                <td>
                                    <span th:if="${p.stock == 0}" class="badge bg-danger">
                                        <i class="bi bi-exclamation-circle"></i> 缺货
                                    </span>
                                    <span th:if="${p.stock > 0 && p.stock <= p.stockWarning / 2}" class="badge bg-warning">
                                        <i class="bi bi-exclamation-triangle"></i> 紧急
                                    </span>
                                    <span th:if="${p.stock > p.stockWarning / 2 && p.stock <= p.stockWarning}" class="badge bg-info">
                                        <i class="bi bi-info-circle"></i> 偏低
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/stock/adjust/{id}(id=${p.id})}" class="btn btn-sm btn-success">
                                        <i class="bi bi-plus-circle"></i> 补货
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
</body>
</html>
