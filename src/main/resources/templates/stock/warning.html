<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存预警 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-exclamation-triangle text-danger"></i> 库存预警商品
                <span class="badge bg-danger" th:text="${#lists.size(products)}">0</span>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(products)}" class="text-center text-muted py-5">
                    <i class="bi bi-check-circle" style="font-size: 4rem;"></i>
                    <p class="mt-3">暂无库存预警商品</p>
                </div>
                <div th:unless="${#lists.isEmpty(products)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>当前库存</th>
                                <th>预警值</th>
                                <th>缺货数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${products}">
                                <td th:text="${p.productCode}">-</td>
                                <td th:text="${p.productName}">-</td>
                                <td class="stock-warning" th:text="${p.stock}">0</td>
                                <td th:text="${p.stockWarning}">0</td>
                                <td th:text="${p.stockWarning - p.stock}">0</td>
                                <td>
                                    <a th:href="@{/stock/adjust/{id}(id=${p.id})}" class="btn btn-sm btn-success">
                                        <i class="bi bi-plus-circle"></i> 入库
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
