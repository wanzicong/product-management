<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存列表 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4">
        <div class="search-form">
            <form class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="productName" placeholder="商品名称">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="loadData(1)"><i class="bi bi-search"></i> 搜索</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header"><i class="bi bi-archive"></i> 库存列表</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>当前库存</th>
                                <th>预警值</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="dataList"><tr><td colspan="6" class="text-center">加载中...</td></tr></tbody>
                    </table>
                </div>
                <div id="pagination" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script>
        let currentPage = 1;
        $(function() { loadData(1); });

        function loadData(page) {
            currentPage = page;
            $.get('/product/page', { pageNum: page, pageSize: 10, productName: $('#productName').val() }, function(res) {
                if (res.code === 200) {
                    renderTable(res.data);
                    $('#pagination').html(generatePagination(res.data.current, res.data.pages, 'loadData'));
                }
            });
        }

        function renderTable(data) {
            const list = data.records || [];
            let html = '';
            if (list.length === 0) {
                html = '<tr><td colspan="6" class="text-center text-muted py-4">暂无数据</td></tr>';
            } else {
                list.forEach(function(item) {
                    const isWarning = item.stock <= item.stockWarning;
                    html += `
                        <tr>
                            <td>${item.productCode}</td>
                            <td>${item.productName}</td>
                            <td class="${isWarning ? 'stock-warning' : ''}">${item.stock}</td>
                            <td>${item.stockWarning}</td>
                            <td>${isWarning ? '<span class="badge bg-danger">库存不足</span>' : '<span class="badge bg-success">正常</span>'}</td>
                            <td>
                                <a href="/stock/adjust/${item.id}" class="btn btn-sm btn-primary"><i class="bi bi-sliders"></i> 调整库存</a>
                            </td>
                        </tr>
                    `;
                });
            }
            $('#dataList').html(html);
        }
    </script>
</body>
</html>
