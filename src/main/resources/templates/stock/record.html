<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存记录 - 商品管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
</head>
<body class="has-navbar">
    <div th:replace="~{layout/header :: header}"></div>

    <div class="container-fluid py-4 px-4">
        <!-- 面包屑 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house"></i> 首页</a></li>
                <li class="breadcrumb-item"><a href="/stock/warning">库存管理</a></li>
                <li class="breadcrumb-item active">库存记录</li>
            </ol>
        </nav>

        <!-- 页面标题 -->
        <div class="page-header fade-in">
            <h4>
                <i class="bi bi-clock-history text-primary"></i>
                库存记录
            </h4>
            <p class="subtitle">查看所有库存变动记录，包括入库和出库操作</p>
        </div>

        <!-- 搜索区域 -->
        <div class="card search-card fade-in mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-lg-3 col-md-4">
                        <label class="form-label">变动类型</label>
                        <select class="form-select" id="type">
                            <option value="">全部类型</option>
                            <option value="1">入库</option>
                            <option value="2">出库</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <label class="form-label">商品名称</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="keyword" placeholder="搜索商品名称...">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary" onclick="loadData(1)">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetSearch()">
                                <i class="bi bi-arrow-counterclockwise"></i> 重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 数据列表 -->
        <div class="card fade-in">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <i class="bi bi-clock-history text-primary"></i>
                    <span>库存变动记录</span>
                    <span class="badge bg-primary ms-2" id="totalCount">0</span>
                </div>
                <a href="/stock/warning" class="btn btn-sm btn-outline-warning">
                    <i class="bi bi-exclamation-triangle"></i> 库存预警
                </a>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>类型</th>
                                <th>数量</th>
                                <th>变动前</th>
                                <th>变动后</th>
                                <th>原因</th>
                                <th>操作人</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody id="dataList">
                            <tr>
                                <td colspan="9" class="text-center py-4">
                                    <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                                    加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white border-top-0">
                <nav id="pagination"></nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:replace="~{layout/header :: navScript}"></script>
    <script>
        let currentPage = 1;

        $(function() {
            loadData(1);
        });

        function loadData(page) {
            currentPage = page;
            const params = {
                pageNum: page,
                pageSize: 10,
                type: $('#type').val()
            };

            $.get('/stock/recordPage', params, function(res) {
                if (res.code === 200) {
                    renderTable(res.data);
                    $('#totalCount').text(res.data.total || 0);
                    $('#pagination').html(generatePagination(res.data.current, res.data.pages, 'loadData'));
                }
            });
        }

        function renderTable(data) {
            const list = data.records || [];
            let html = '';

            if (list.length === 0) {
                html = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-data">
                                <i class="bi bi-inbox"></i>
                                <h5>暂无记录</h5>
                                <p>还没有库存变动记录</p>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                list.forEach(function(item, index) {
                    const typeClass = item.type === 1 ? 'success' : 'danger';
                    const typeIcon = item.type === 1 ? 'box-arrow-in-down' : 'box-arrow-up';
                    const typeText = item.type === 1 ? '入库' : '出库';
                    const quantityPrefix = item.type === 1 ? '+' : '-';

                    html += `
                        <tr class="fade-in" style="animation-delay: ${index * 0.03}s">
                            <td><code>${item.productCode || '-'}</code></td>
                            <td><span class="fw-medium">${item.productName || '-'}</span></td>
                            <td>
                                <span class="badge bg-${typeClass}">
                                    <i class="bi bi-${typeIcon}"></i> ${typeText}
                                </span>
                            </td>
                            <td>
                                <span class="fw-bold text-${typeClass}">${quantityPrefix}${item.quantity}</span>
                            </td>
                            <td><span class="text-muted">${item.beforeStock}</span></td>
                            <td><span class="fw-medium">${item.afterStock}</span></td>
                            <td>${item.reason || '<span class="text-muted">-</span>'}</td>
                            <td>
                                <span class="badge bg-light text-dark">
                                    <i class="bi bi-person"></i> ${item.operator || '-'}
                                </span>
                            </td>
                            <td><small class="text-muted">${formatDateTime(item.createTime)}</small></td>
                        </tr>
                    `;
                });
            }
            $('#dataList').html(html);
        }

        function resetSearch() {
            $('#type').val('');
            $('#keyword').val('');
            loadData(1);
        }
    </script>
</body>
</html>
